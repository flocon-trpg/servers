# dedupeFragmentsをtrueにしないと、使用する際にエラーが出る

overwrite: true
schema: './tmp/schema.gql'
documents: './graphql/**/*.graphql'
generates:
    ../typed-document-node/src/generated/graphql.ts:
        plugins:
            - 'typescript'
            - 'typescript-operations'
            - 'typed-document-node'
        config:
            dedupeFragments: true
