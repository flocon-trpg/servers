# dedupeFragmentsをtrueにしないと、使用する際にエラーが出る

overwrite: true
schema: '../graphql/generated/schema.gql'
documents: '../graphql/documents/**/*.graphql'
generates:
    ../web_server/src/generated/graphql.ts:
        plugins:
            - 'typescript'
            - 'typescript-operations'
            - 'typed-document-node'
        config:
            dedupeFragments: true
    ./test/graphql.ts:
        plugins:
            - 'typescript'
            - 'typescript-operations'
            - 'typed-document-node'
        config:
            dedupeFragments: true
