name: tests packages/core

on:
    push:
        branches:
            - main
        paths-ignore:
            - 'packages/**'
            - '!packages/core/**'
    pull_request:
        paths-ignore:
            - 'packages/**'
            - '!packages/core/**'

jobs:
    simple-test:
        name: Build and test (without Redis) on Node ${{ matrix.node }} and ${{ matrix.os }}

        runs-on: ${{ matrix.os }}
        defaults:
            run:
                working-directory: ./packages/core
        strategy:
            matrix:
                node: ['14.x', '16.x']
                os: [ubuntu-latest, windows-latest, macOS-latest]

        steps:
            - uses: actions/checkout@v2

            - name: Use Node ${{ matrix.node }}
              uses: actions/setup-node@v2
              with:
                  node-version: ${{ matrix.node }}
                  cache: yarn

            - run: yarn

            - name: Prepare other packages
              run: yarn build
              working-directory: '.'

            - name: Build
              run: yarn build

            - name: Test
              run: yarn test --ci --coverage --maxWorkers=2
              env:
                  TEST_SKIP_REDIS: true

    redis-test:
        name: Test with Redis on Node ${{ matrix.node }} and ${{ matrix.os }}

        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: ./packages/core
        strategy:
            matrix:
                node: ['16.x']

        steps:
            - uses: actions/checkout@v2

            - name: Use Node ${{ matrix.node }}
              uses: actions/setup-node@v2
              with:
                  node-version: ${{ matrix.node }}
                  cache: yarn

            # https://docs.github.com/ja/actions/using-containerized-services/creating-redis-service-containers の方法だとRedisに接続できなかったため、代わりに採用している
            - name: Start Redis
              uses: supercharge/redis-github-action@1.2.0
              with:
                  redis-version: 6

            - run: yarn

            - name: Prepare other packages
              run: yarn build
              working-directory: '.'

            - name: Test
              run: yarn test --ci --coverage --maxWorkers=2
